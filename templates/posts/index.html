<h1>Posts</h1>

<%= for (post) in posts { %>
<div class="row">
    <div class="col-md-8 text-left">
        <a href="/posts/<%= post.ID %>"><h1><%= post.Title %></h1></a>
    </div>
    <div class="col-md-4 text-right">
        <h5>Author: <%= author_name(post, tx) %></h5>
        <h6><%= post.UpdatedAt.Format("Mon Jan 2, 2006 3:04PM MST") %></h6>
    </div>
</div>
<div class="row">
    <div class="col-md-12 text-left">
        <p><%= post.ShortContent() %><a href="/posts/<%= post.ID %>">...</a></p>
    </div>
</div>
<br/>
<br/>
<% } %>
