<h1>Posts#Show</h1>

<ul class="list-unstyled list-inline">
  <li><a href="/posts" class="btn btn-info">Back to all Posts</a></li>
  <li><a href="/posts/<%= post.ID %>/edit" class="btn btn-warning">Edit</a></li>
  <li><a href="/posts/<%= post.ID %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Title</strong>: <%= post.Title %>
</p>
<p>
  <strong>Content</strong>: <%= post.Content %>
</p>
